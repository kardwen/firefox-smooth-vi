<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      padding: 10px;
      font-family: system-ui, -apple-system, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      background-color: #ffffff;
      color: #000000;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      min-height: 20px;
    }

    .success {
      color: #22c55e;
    }

    .error {
      color: #ef4444;
    }

    #saveButton {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #saveButton:hover {
      background-color: #0250bb;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1c1c1e;
        color: #ffffff;
      }

      input {
        background-color: #2c2c2e;
        color: #ffffff;
        border-color: #3c3c3e;
      }

      input:focus {
        border-color: #0060df;
        outline: none;
      }

      .success {
        color: #4ade80;
      }

      .error {
        color: #f87171;
      }

      #saveButton {
        background-color: #0060df;
      }

      #saveButton:hover {
        background-color: #0250bb;
      }
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="minStep">Amount of scrolling for a single keystroke in pixels:</label>
    <input type="number" id="minStep" min="1" max="1000">
  </div>
  <div class="form-group">
    <label for="maxStep">Non-linear speed-up when a key is held down:</label>
    <input type="number" id="maxStep" min="1" max="1000">
  </div>
  <div id="status"></div>
  <button id="saveButton">Save Settings</button>
  <script src="options.js"></script>
</body>
</html>
